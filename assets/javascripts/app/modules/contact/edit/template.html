<h1>Contact</h1>
<div class="form form-horizontal" role="form">
  

  <div class="form-group">
    <label for="firstName">firstName</label>
    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="firstName">
  </div>

  

  <div class="form-group">
    <label for="lastName">lastName</label>
    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="lastName">
  </div>

  

  <div class="form-group">
    <label for="email">email</label>
    <input type="text" class="form-control" id="email" name="email" placeholder="email">
  </div>

  

  <div class="form-group">
    <label for="phone1">phone1</label>
    <input type="text" class="form-control" id="phone1" name="phone1" placeholder="phone1">
  </div>

  

  <div class="form-group">
    <label for="phone2">phone2</label>
    <input type="text" class="form-control" id="phone2" name="phone2" placeholder="phone2">
  </div>




  

  <div class="form-group">
    <label for="client">client</label>
    <div class="optionsgrid grid-client"></div>
  </div>








  <button type="button" class="btn btn-default submitForm">Submit</button>
</div>
