<h1>EstimateLine</h1>

    <input type="text" class="form-control" id="description" name="description" placeholder="description">
  </div>

  

  <div class="form-group">
    <label for="unitCost">unitCost</label>
    <input type="text" class="form-control" id="unit_cost" name="unit_cost" placeholder="unitCost">
  </div>

  

  <div class="form-group">
    <label for="quantity">quantity</label>
    <input type="text" class="form-control" id="quantity" name="quantity" placeholder="quantity">

  <div class="form-group">

  <div class="form-group">

  </div>




  

  <div class="form-group">
    <label for="tax1">tax1</label>
    <div class="optionsgrid grid-tax1"></div>
  </div>

  

  <div class="form-group">
    <label for="tax2">tax2</label>
    <div class="optionsgrid grid-tax2"></div>

  <div class="form-group">
    <label for="estimate">estimate</label>
