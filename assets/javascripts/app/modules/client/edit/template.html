<h1>Client</h1>
<div class="form form-horizontal" role="form">
  

  <div class="form-group">
    <label for="First Name">First Name</label>
    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name">
  </div>

  

  <div class="form-group">
    <label for="Last Name">Last Name</label>
    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name">
  </div>

  

  <div class="form-group">
    <label for="Organization">Organization</label>
    <input type="text" class="form-control" id="organization" name="organization" placeholder="Organization">
  </div>

  

  <div class="form-group">
    <label for="Email">Email</label>
    <input type="text" class="form-control" id="email" name="email" placeholder="Email">
  </div>

  

  <div class="form-group">
    <label for="Vat Name">Vat Name</label>
    <input type="text" class="form-control" id="vat_name" name="vat_name" placeholder="Vat Name">
  </div>

  

  <div class="form-group">
    <label for="Vat Number">Vat Number</label>
    <input type="text" class="form-control" id="vat_number" name="vat_number" placeholder="Vat Number">
  </div>




  

  <div class="form-group">
    <label for="currency">currency</label>
    <div class="optionsgrid grid-currency"></div>
  </div>

  

  <div class="form-group">
    <label for="country">country</label>
    <div class="optionsgrid grid-country"></div>
  </div>

  

  <div class="form-group">
    <label for="language">language</label>
    <div class="optionsgrid grid-language"></div>
  </div>








  <button type="button" class="btn btn-default submitForm">Submit</button>
</div>
