<h1>Estimate</h1>
<div class="form form-horizontal" role="form">
  

  <div class="form-group">
    <label for="poNumber">poNumber</label>
    <input type="text" class="form-control" id="po_number" name="po_number" placeholder="poNumber">
  </div>

  

  <div class="form-group">
    <label for="date">date</label>
    <input type="text" class="form-control" id="date" name="date" placeholder="date">
  </div>

  

  <div class="form-group">
    <label for="notes">notes</label>
    <input type="text" class="form-control" id="notes" name="notes" placeholder="notes">
  </div>

  

  <div class="form-group">
    <label for="terms">terms</label>
    <input type="text" class="form-control" id="terms" name="terms" placeholder="terms">
  </div>

  

  <div class="form-group">
    <label for="firstName">firstName</label>
    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="firstName">
  </div>

  

  <div class="form-group">
    <label for="lastName">lastName</label>
    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="lastName">
  </div>

  

  <div class="form-group">
    <label for="organization">organization</label>
    <input type="text" class="form-control" id="organization" name="organization" placeholder="organization">
  </div>

  

  <div class="form-group">
    <label for="pStreet1">pStreet1</label>
    <input type="text" class="form-control" id="p_street1" name="p_street1" placeholder="pStreet1">
  </div>

  

  <div class="form-group">
    <label for="pStreet2">pStreet2</label>
    <input type="text" class="form-control" id="p_street2" name="p_street2" placeholder="pStreet2">
  </div>

  

  <div class="form-group">
    <label for="pCity">pCity</label>
    <input type="text" class="form-control" id="p_city" name="p_city" placeholder="pCity">
  </div>

  

  <div class="form-group">
    <label for="pState">pState</label>
    <input type="text" class="form-control" id="p_state" name="p_state" placeholder="pState">
  </div>

  

  <div class="form-group">
    <label for="pCountry">pCountry</label>
    <input type="text" class="form-control" id="p_country" name="p_country" placeholder="pCountry">
  </div>

  

  <div class="form-group">
    <label for="pCode">pCode</label>
    <input type="text" class="form-control" id="p_code" name="p_code" placeholder="pCode">
  </div>

  

  <div class="form-group">
    <label for="vatName">vatName</label>
    <input type="text" class="form-control" id="vat_name" name="vat_name" placeholder="vatName">
  </div>

  

  <div class="form-group">
    <label for="vatNumber">vatNumber</label>
    <input type="text" class="form-control" id="vat_number" name="vat_number" placeholder="vatNumber">
  </div>




  

  <div class="form-group">
    <label for="currency">currency</label>
    <div class="optionsgrid grid-currency"></div>
  </div>

  

  <div class="form-group">
    <label for="status">status</label>
    <div class="optionsgrid grid-status"></div>
  </div>

  

  <div class="form-group">
    <label for="language">language</label>
    <div class="optionsgrid grid-language"></div>
  </div>




  

  <div class="form-group">
  	<div class="subview subview-estimateLines"></div>
  </div>





  <button type="button" class="btn btn-default submitForm">Submit</button>
</div>
